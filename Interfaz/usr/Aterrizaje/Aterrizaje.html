<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Interfaz/CSS/Aterrizaje.css" rel="stylesheet" />
    <link href="/Interfaz/CSS/navusr.css" rel="stylesheet" />
    <link href="/CSS/Aterrizaje.css" rel="stylesheet" />
    <link href="/CSS/navusr.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Aterrizaje</title>
    <style>

        @-webkit-keyframes scale-up-hor-right {
            0% {
                -webkit-transform: scaleX(0.4);
                transform: scaleX(0.4);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }

            100% {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }
        }

        @keyframes scale-up-hor-right {
            0% {
                -webkit-transform: scaleX(0.4);
                transform: scaleX(0.4);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }

            100% {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
                -webkit-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }
        }
        .modalContainer {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modalContainer .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid lightgray;
            border-top: 10px solid #58abb7;
            width: 60%;
        }

        .modalContainer .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modalContainer .close:hover,
        .modalContainer .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe src="/Components/usr/navusr.html" style="width: 100%; height: 100px; border: none;"></iframe>

    <!-- Contenedor de Aterrizajes-->
    <div class="ListaAterrizajes" id="ListaAterrizajes">

    </div>
    <div class="ContenedorPrin">
        <div class="ContenedorBtn">
            <button class="BtnMenu" id="btnModal">Pista</button>
            <button class="BtnMenu">Secuancia</button>
            <button class="BtnMenu">Autorizar aterrizaje</button>
            <button class="BtnMenu">Comunicacion</button>
        </div>
        <div id="myModal" class="modalContainer">
            <div class="modal-content">
                <span class="close">×</span>
                <h1>Informacion de pista</h1>
                <p>Numero:</p>
                <p>Estado:</p>
                <p>Ocupado:</p>
            </div>
        </div>
    </div>

    <script src="/JS/Labels.js"></script>
    <script src="/Interfaz/JS/Labels.js"></script>
    <script>
        var IDVuelo = 0;
        const nombreAerolinea = "Avianca";
        const numeroVuelo = 241;
        const nombrePiloto = "Juan Pérez";
        const Aeronave = "Boeing-747";
        const prioridad2 = "C";

        for (let i = 0; i < 10; i++) {
            const codigoHTML = `
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <img src="/Imagenes/Avianca.jpg" alt="Aeronave" style="width:300px;height:200px;">
                                </div>
                                <div class="flip-card-back" onclick='Menu(${numeroVuelo})'">
                                    <h1>${nombreAerolinea}</h1>
                                    <p>Vuelo: ${numeroVuelo}</p>
                                    <p>Piloto: ${nombrePiloto}</p>
                                    <p>Aeronave: ${Aeronave}</p>
                                    <p>Prioridad: ${prioridad2}</p>
                                </div>
                            </div>
                        </div>
                        `;
            document.getElementById("ListaAterrizajes").innerHTML += codigoHTML;
        }
        function Menu(Vuelo) {
            IDVuelo = Vuelo;
        }


        if (document.getElementById("btnModal")) {
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("btnModal");
            var span = document.getElementsByClassName("close")[0];
            var body = document.getElementsByTagName("body")[0];

            btn.onclick = function () {
                modal.style.display = "block";
                body.style.position = "static";
                body.style.height = "100%";
                body.style.overflow = "hidden";
            };

            span.onclick = function () {
                modal.style.display = "none";
                body.style.position = "inherit";
                body.style.height = "auto";
                body.style.overflow = "visible";
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    body.style.position = "inherit";
                    body.style.height = "auto";
                    body.style.overflow = "visible";
                }
            };
        }
    </script>
</body>
</html>
